{% extends 'layout.html' %}

{% block title %}Gistfy - Examples{% endblock %}

{% block og %}
<meta property="og:title" content="Gistfy - Examples"/>
<meta property="og:description" content="Gistfy snippets examples. These examples are based on highlight.js examples. Most snippets do not contain working code."/>
<meta property="og:url" content="http://www.gistfy.com/examples.html"/>
{% endblock %}

{% block content %}
<div class="tab-pane active" id="examples">
    <h1>Gistfy snippets examples</h1>
    <p>These examples are based on <a href="https://highlightjs.org/static/demo/" target="_blank">highlight.js</a> examples. Most snippets do not contain working code.</p>
    <h2>C++</h2>
    <script type="text/javascript" src="/github/isagalaev/highlight.js/test/detect/cpp/default.txt?type=js&lang=c"></script>
    <h2>CSS</h2>
    <script type="text/javascript" src="/github/isagalaev/highlight.js/test/detect/css/default.txt?type=js&lang=css"></script>
    <h2>Java</h2>
    <script type="text/javascript" src="/github/isagalaev/highlight.js/test/detect/java/default.txt?type=js&lang=java"></script>
    <h2>Python</h2>
    <script type="text/javascript" src="/github/isagalaev/highlight.js/test/detect/python/default.txt?type=js&lang=python"></script>
</div>
{% endblock %}
