<!DOCTYPE html>
<html lang="en" ng-app="App">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Gistfy{% endblock %}</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/site.css" rel="stylesheet">

    {% block og %}
    <meta property="og:title" content="Gistfy"/>
    <meta property="og:description" content="Gistfy is an easy way to create embeddable code snippets from your GitHub and Bitbucket repositories or your GitHub Gist."/>
    <meta property="og:url" content="http://www.gistfy.com"/>
    {% endblock %}
    <meta property="og:site_name" content="Gistfy"/>
    <meta property="og:type" content="website"/>
    <meta property="og:locale" content="en_US"/>
    <meta property="og:image" content="http://www.gistfy.com/img/gistfy.png">
    <meta property="og:image:height" content="400" />
    <meta property="og:image:width" content="400" />
    <meta property="og:image:url" content="http://www.gistfy.com/img/gistfy.png">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-controller="MainController">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="/" class="navbar-brand"><strong>Gistfy</strong></a>
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse" id="navbar-main">
                <ul class="nav navbar-nav">
                    <li ng-class="{ active: isActive(['/', '/index.html'])}">
                        <a href="/index.html">Home</a>
                    </li>
                    <li ng-class="{ active: isActive('/api.html')}">
                        <a href="/api.html">API</a>
                    </li>
                    <li ng-class="{ active: isActive('/usage.html')}">
                        <a href="/usage.html">Usage</a>
                    </li>
                    <li ng-class="{ active: isActive('/examples.html')}">
                        <a href="/examples.html">Examples</a>
                    </li>
                    <li ng-class="{ active: isActive('/about.html')}">
                        <a href="/about.html">About</a>
                    </li>
                </ul>
            </div>
        </div>
        <a href="https://github.com/alexandrevicenzi/gistfy" target="_blank">
            <img style="position: absolute; top: 0; right: 0; border: 0; z-index: -1;"
                 src="/img/forkme.png"
                 alt="Fork me on GitHub"/>
        </a>
    </nav>

    <section class="ng-cloak container main">
        <div class="tab-content">
           {% block content %}{% endblock %}
        </div>
    </section>

    <footer class="footer text-center">
        <div>Copyright Â© Gistfy {% thisyear %}2015{% endthisyear %}. Theme created by <a href="http://bootswatch.com/yeti/" target="_blank">Bootswatch</a>.</div>
    </footer>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    {% if ga %}
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ ga }}', 'auto');
        ga('send', 'pageview');
    </script>
    {% endif %}
</body>
</html>
